<!DOCTYPE html>

<html>
    <head>
        <title>Inicio de sesion</title>
        
        <!--Enlace al archivo css-->
        <link href="/static/css/index.css" type="text/css"
                rel="stylesheet" /> 

         <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        
        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

    </head>


    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-8">
                <div class="modal-content">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Nombre de usuario" required>
                        </div>
                   

                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Contrase&ntilde;a" required>
                        </div>
                        
                        <!--Llamamos a la etiqueta con la clase "class="fas fa-sign-in-alt""-->
                        <button type="submit" class="btn btn-primary"  ><i class="fas fa-sign-in-alt"></i> Login</button>
                        
                    </form>

                    <!--Ocupa todo el ancho del cuadro con col-12-->
                    <!--La etiqueta div puede ocupar mas de nombres de clases-->
                    <div class="col-12">
                        <a href="#">¿Olvidaste tu contraseña?</a>
                    </div>

                </div>
            </div>
        </div>
    </body>

</html>
